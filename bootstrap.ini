[common]
    dir: bin
    dir: etc
    dir: log
    dir: share
    dir: share/bash_completion.d
    dir: src
    dir: .ssh

    pkg: build-essential
    pkg: git
    pkg: tmux
    pkg: wamerican

# porg must be listed before any repos that use it
    pkg: porg

# For Windows <=> Linux name resolution
    pkg: winbind libnss-winbind samba

    repo: git, https://github.com/jbrubake/dotfiles, make install
    repo: git, https://github.com/jbrubake/scripts, make install
    repo: git, https://github.com/raylee/tldr-sh-client, install tldr ~/bin

[galdor]
    pkg: curl
    pkg: dnsutils
    pkg: unzip
    pkg: pinfo
    pkg: ttyload dstat dfc units
    pkg: ripgrep
    pkg: bcal
    pkg: pdd
    pkg: ddgr
# Terminal slideshows
    pkg: mdp patat
    pkg: hub
# Also: apt purge xsel

# Development packages
    pkg: libncurses-dev
    pkg: ncurses-doc
    pkg: doxygen
    pkg: gdb valgrind
    pkg: cscope exuberant-ctags
    pkg: glibc-doc glibc-doc-reference
    pkg: gawk-doc make-doc gdb-doc git-doc
    pkg: doc-rfc-informational
    pkg: perl-doc

# vimpager
    pkg: pandoc
    repo: git, https://github.com/rkitover/vimpager.git, make && make docs && sudo porg -lD "make install"

# vifm
    repo: git, https://github.com/vifm/vifm, make && sudo make install
    repo: git, https://github.com/vifm/vifm.vim, sudo cp -r autoload doc ftdetect ftplugin plugin syntax /usr/local/share/vifm/vim
# Also: echo "set runtimepath+=/usr/local/share/vifm/vim" | sudo tee -a /etc/vim/vimrc.local

# git repos
    repo: git, https://github.com/streakycobra/gws, install -t ~/bin src/gws; cp completions/bash ~/share/bash_completion.d/gws
    repo: git, https://github.com/nevir/readable-licenses
# This should be installed in ~/share
    repo: git, https://github.com/jarun/binprint, make && sudo porg -lD "install -t /usr/local/bin binprint"
    repo: git, https://github.com/jbrubake/sedtris, sudo porg -lD "make install"
    repo: git, https://github.com/lafrenierejm/chext, sudo porg -lD "make install"
    repo: git, https://github.com/so-fancy/diff-sofancy, d=$(perl -V:installsitelib | tr -d "';" | sed -e 's/^.*=//'); sudo porg -lD "install diff-so-fancy /usr/local/bin; install -d $d; install lib/DiffHighlight.pm $d"
    repo: git, https://github.com/Keith-S-Thompson/random-passwords, make; sudo install doc/gen-passphrase.1 /usr/local/share/man/man1; sudo install doc/gen-password.1 /usr/local/share/man/man1; sudo install gen-password /usr/local/bin; sudo install gen-passphrase /usr/local/bin

# Vim
    dir: .vim/tmp
    dir: .vim/backup
    dir: .vim/colors

    vimplug: git, https://github.com/vim-scripts/CCTree.git
    vimplug: git, https://github.com/inkarkat/vim-IndentCommentPrefix/
    vimplug: git, https://github.com/inkarkat/vim-ingo-library/
    vimplug: git, https://github.com/preservim/nerdtree/
    vimplug: git, https://github.com/Xuyuanp/nerdtree-git-plugin/
    vimplug: git, https://github.com/luochen1990/rainbow/
    vimplug: git, https://github.com/godlygeek/tabular/
    vimplug: git, https://github.com/majutsushi/tagbar/
    vimplug: git, https://github.com/tomtom/tlib_vim/
    vimplug: git, https://github.com/pacha/vem-tabline/
    vimplug: git, https://github.com/MarcWeber/vim-addon-mw-utils/
    vimplug: git, https://github.com/alvan/vim-closetag/
    vimplug: git, https://github.com/tpope/vim-commentary/
    vimplug: git, https://github.com/tpope/vim-surround/
    vimplug: git, https://github.com/tmux-plugins/vim-tmux/
    vimplug: git, https://github.com/vim-scripts/a.vim/
    vimplug: git, https://github.com/chazy/cscope_maps/
    vimplug: git, https://gitlab.com/dbeniamine/todo.txt-vim/
